<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deneme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
</head>
<body>
    <div id="container">
        <div id="result">

        </div>
        <div id="numbers">
            <button value="" class="resultOperator" id="ac">AC</button>
            <button value="" class="resultOperator" id="plus-minus">+/-</button>
            <button value="%" class="resultOperator" id="backspace"><i class="fas fa-long-arrow-alt-left"></i></button>
            <button value="/" class="operator"><i class="fas fa-divide"></i></button>
            <button value="7" class="num">7</button>
            <button value="8" class="num">8</button>
            <button value="9" class="num">9</button>
            <button value="*" class="operator"><i class="fas fa-times"></i></button>
            <button value="4" class="num">4</button>
            <button value="5" class="num">5</button>
            <button value="6" class="num">6</button>
            <button value="-" class="operator"><i class="fas fa-minus"></i></button>
            <button value="1" class="num">1</button>
            <button value="2" class="num">2</button>
            <button value="3" class="num">3</button>
            <button value="+" class="operator"><i class="fas fa-plus"></i></button>
            <button value="0" class="num" id="num0">0</button>
            <button id="dot" class="num">,</button>
            <button value="" class="resultOperator" id="equation"><i class="fas fa-equals"></i></button>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
